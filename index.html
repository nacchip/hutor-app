<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hutor WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    #lottie {
      width: 250px;
      height: 250px;
    }

    #title {
      margin-top: 30px;
      font-size: 32px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>
  <div id="title"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // развернуть WebApp на весь экран

    // --- Тема Telegram ---
    function applyTheme() {
      document.body.style.backgroundColor = tg.themeParams.bg_color || "#ffffff";
      document.body.style.color = tg.themeParams.text_color || "#000000";
    }

    applyTheme();

    tg.onEvent('themeChanged', applyTheme);

    // --- Язык ---
    const lang = tg.initDataUnsafe?.user?.language_code || navigator.language || "en";
    const textEl = document.getElementById("title");
    textEl.textContent = lang.startsWith("ru") ? "Скоро тут будет ХУТОРЪ PAY!" : "There will be HUTORЪ PAY soon!";

    // --- Lottie анимация ---
    const anim = lottie.loadAnimation({
      container: document.getElementById("lottie"),
      renderer: "svg",
      loop: false,
      autoplay: true,
      path: "main.json" // твоя анимация рядом с index.html
    });
  </script>
</body>
</html>
